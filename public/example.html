<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div id="rootDiv">

    <div class="nasaGallery">
        <div class="textFrame">
            <h1>NASA Image of the Day</h1>
            <h2>{imgTitle}</h2>
            <p>{imgDate}</p>
            <p>{imgAuthor}</p>
            <p>{imgDesc}</p>
            
        </div>
        <div class="imgFrame">
            <a href="imgURL">
                <img src="imgURL" alt="imgTitle">
            </a>
        </div>
    </div>
    
</div>



</body>
</html>
